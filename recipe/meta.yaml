{% set version = "20.0.0.dev1" %}
{% set major_version = version.split(".")[0] %}

package:
  name: lld
  version: {{ version }}

source:
  # url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-{{ version.replace(".rc", "-rc") }}.tar.gz
  url: https://github.com/llvm/llvm-project/archive/d6ec7c82f383ae4268f350f4d2e267af45fae8c0.tar.gz
  sha256: 81e2a81196ac36405b480236e864e76ba79f1707d29e000a627fdbed6e345f2b
  patches:
    - patches/0001-point-header-inclusion-in-lld-MachO-CMakeLists.txt-t.patch
    # backport lld bits of https://github.com/llvm/llvm-project/pull/110217
    - patches/0002-lld-LLVM_ENABLE_RUNTIMES-flang-rt.patch

build:
  number: 0
  ignore_run_exports_from:
    # not actually needed on unix
    - libxml2  # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - llvmdev =={{ version }}              # [build_platform != target_platform]
  host:
    - libcxx {{ cxx_compiler_version }}    # [osx]
    - llvmdev =={{ version }}
    # while we fix CMake metadata for llvmdev
    - libllvm-c{{ major_version }}         # [win]
    - llvm
    # these they are present in the host env anyway as run-deps of llvm
    # and will be picked up for the build by the default settings
    - libxml2
    - zlib
    - zstd
  run:
    - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
  run_constrained:
    - llvm =={{ version }}

test:
  commands:
    - ld.lld --version  # [linux]
    - lld-link /?  # [win]

about:
  home: https://lld.llvm.org/
  license: Apache-2.0 WITH LLVM-exception
  license_file: lld/LICENSE.TXT
  summary: The LLVM Linker
  dev_url: https://github.com/llvm/llvm-project/

extra:
  recipe-maintainers:
    - isuruf
    - h-vetinari
