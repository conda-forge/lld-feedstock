{% set version = "11.0.0" %}
{% set sha256 = "efe7be4a7b7cdc6f3bcf222827c6f837439e6e656d12d6c885d5c8a80ff4fd1c" %}

package:
  name: lld
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/lld-{{ version.replace(".rc", "rc") }}.src.tar.xz
  sha256: {{ sha256 }}
  patches:
    - cmake.diff

build:
  number: 1

requirements:
  build:
    - cmake >=3.4.3
    - ninja    # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make     # [not win]
    - llvmdev =={{ version }}    # [build_platform != target_platform]
  host:
    - llvmdev =={{ version }}
    - llvm
  run_constrained:
    - llvm =={{ version }}

outputs:
  - name: lld
    script: install.sh  # [unix]
  - name: wasm-lld
    script: install.sh  # [unix]
    requirements:
      build:
        - cmake >=3.4.3
        - ninja    # [win]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - make     # [not win]
        - llvmdev =={{ version }}    # [build_platform != target_platform]
      host:
        - llvmdev =={{ version }}
        - llvm
        - {{ pin_subpackage('lld', exact=True) }}
      run_constrained:
        - llvm =={{ version }}
    test:
      commands:
        - wasm-lld --version  # [linux]

test:
  commands:
    - ld.lld --version  # [linux]
    - lld-link /?  # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: The LLVM Linker

extra:
  recipe-maintainers:
    - isuruf
    - wolfv